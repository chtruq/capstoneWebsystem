name: Deploy to Production

on:
  push:
    branches:
      - main
    paths-ignore:
      - ".github/workflows/**"
      - "README.md"
      - ".gitignore"

jobs:
  sync:
    runs-up: ubuntu-latest
    steps:
      # First checkout your code with full history
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main # Explicitly checkout main branch

      # Ensure repo 1 is up to date first
      - name: Update Repo 1
        run: |
          git pull origin main

      # Then sync to deployment repo
      - name: Push to Deployment Repository
        env:
          DEPLOY_SECRET: ${{ secrets.DEPLOY_SECRET }}
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "github-action@users.noreply.github.com"
          git remote add deploy "https://${DEPLOY_SECRET}@github.com/chtruq/capstoneWebsystem.git"
          git fetch deploy
          git push deploy main:main --force
